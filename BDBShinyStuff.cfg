@REFLECTION_CONFIG[default]
{
    %enabled = true
}

KSP_MODEL_SHADER
{
    name = Stock_FullMetal

    //centaur
        model = Bluedog_DB/Parts/Centaur/bluedog_Centaur_D3Tank
	model = Bluedog_DB/Parts/Centaur/bluedog_CentaurT_AdapterTank
	model = Bluedog_DB/Parts/Centaur/bluedog_CentaurT_WideTank
	model = Bluedog_DB/Parts/Centaur/bluedog_CentaurT_ShortTank
	model = Bluedog_DB/Parts/Centaur/bluedog_Centaur_EngineMountA
	model = Bluedog_DB/Parts/Centaur/bluedog_Centaur_Avionics

     MATERIAL
    {
        shader = SSTU/PBR/Metallic

        inheritTexture = _MainTex
        inheritTexture = _BumpMap
        inheritTexture = _Emissive

        excludeMesh = flagTransform
        excludeMesh = Flag

        PROPERTY
        {
            name = _Metal
            float = 0.75
        }
        PROPERTY
        {
            name = _Smoothness
            float = 0.75
        }
    }
}
